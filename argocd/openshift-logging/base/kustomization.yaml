apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../common
  - cluster-crb-collect-application-logs-openshift-logging-collector.yaml
  - cluster-crb-collect-infrastructure-logs-openshift-logging-collector.yaml
  - cluster-crb-logging-collector-logs-writer-openshift-logging-collector.yaml
  - cluster-namespace-openshift-logging.yaml
  - openshift-gitops-job-create-secret-loki-s3.yaml
  - openshift-logging-clusterlogforwarder-instance.yaml
  - openshift-logging-lokistack-logging-loki.yaml
  - openshift-logging-obc-logging-loki.yaml
  - openshift-logging-operatorgroup-cluster-logging.yaml
  - openshift-logging-sa-collector.yaml
  - openshift-logging-subscription-cluster-logging.yaml

replacements:
  - source:
      kind: ConfigMap
      name: cluster-versions
      fieldPath: data.cluster-logging
    targets:
      - select:
          kind: Subscription
          name: cluster-logging
        fieldPaths:
          - spec.channel
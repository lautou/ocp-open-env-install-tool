apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - item: cert-manager
      - item: cluster-images-registry
      - item: cluster-ingress
      - item: cluster-monitoring
      - item: cluster-oauth
      - item: openshift-gitops
      - item: openshift-serverless
      - item: openshift-service-mesh
      - item: opentelemetry
      - item: sealed-secrets
      - item: tempo
      - item: webterminal
  template:
    metadata:
      name: '{{item}}'
    spec:
      project: default
      source:
        repoURL: https://gitlab.consulting.redhat.com/openshift-toolkit/ocp-open-env-install-tool.git
        path: argocd/{{item}}/overlays/default
        targetRevision: modularization
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
      - group: operator.openshift.io
        kind: IngressController
        name: default
        jsonPointers:
        - /spec/defaultCertificate

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://gitlab.consulting.redhat.com/openshift-toolkit/ocp-open-env-install-tool
    path: argocd
    targetRevision: master
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - preserveResourcesOnDeletion=true

apiVersion: v1
baseDomain: $RHPDS_TOP_LEVEL_ROUTE53_DOMAIN
compute:
- hyperthreading: Enabled
  name: worker
  platform:
    aws:
      type: m4.2xlarge
  replicas: 3
controlPlane:
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  name: $CLUSTER_NAME
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineCIDR: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: $AWS_DEFAULT_REGION
pullSecret: '$RHOCM_PULL_SECRET'

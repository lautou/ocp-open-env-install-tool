apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-storage-full
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - branch: master
            item: openshift-storage
  template:
    metadata:
      finalizers:
        - resources-finalizer.argocd.argoproj.io/background
      name: '{{item}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/lautou/ocp-open-env-install-tool.git
        path: components/{{item}}/overlays/full
        targetRevision: '{{branch}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
        - group: ""
          kind: ConfigMap
          name: cluster-versions
          jsonPointers:
            - /metadata/labels
            - /metadata/annotations
            - /metadata/ownerReferences
